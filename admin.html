<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Acompanhamento de Pedidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-section {
            padding: 20px 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .search-section {
            padding: 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background: #c82333;
        }

        .results-section {
            padding: 40px;
            min-height: 400px;
        }

        .client-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            padding: 30px;
            margin-bottom: 20px;
            border-left: 5px solid #dc3545;
        }

        .client-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .admin-controls {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #e9ecef;
        }

        .admin-title {
            font-size: 1.3rem;
            color: #dc3545;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .status-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .status-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .status-card.active {
            border-color: #28a745;
            background: #d4edda;
        }

        .status-card.current {
            border-color: #ffc107;
            background: #fff3cd;
            animation: pulse-card 2s infinite;
        }

        @keyframes pulse-card {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .status-color {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }

        .status-vermelho { background: #dc3545; }
        .status-amarelo { background: #ffc107; color: #212529; }
        .status-azul { background: #007bff; }
        .status-verde { background: #28a745; }

        .status-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .status-description {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .status-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .status-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .status-btn:active {
            transform: translateY(0);
        }

        .client-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #6c757d;
            font-size: 0.95rem;
        }

        .no-results {
            text-align: center;
            color: #6c757d;
            font-size: 1.1rem;
            padding: 60px 20px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-section {
                padding: 20px;
            }
            
            .results-section {
                padding: 20px;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }

            .client-details {
                grid-template-columns: 1fr;
            }

            .nav-section {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Painel Administrativo</h1>
            <p>Gerencie o status dos pedidos dos clientes</p>
        </div>

        <div class="nav-section">

            <div style="color: #6c757d; font-size: 0.9rem;">
                <strong>Acesso Restrito:</strong> Apenas para administradores
            </div>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Digite o nome do cliente para gerenciar o pedido...">
                <button class="search-btn" onclick="searchClient()">Buscar</button>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="no-results">
                <div style="font-size: 3rem; margin-bottom: 20px;">üîç</div>
                <p>Digite o nome do cliente para gerenciar o status do pedido</p>
            </div>
        </div>
    </div>

    <script>
        // Vari√°vel global para armazenar os dados dos clientes
        let clientsData = {};

        // Carregar dados do arquivo JSON
        async function loadClientsData() {
            try {
                const response = await fetch('./clients_data.json');
                clientsData = await response.json();
                console.log('Dados dos clientes carregados:', clientsData);
            } catch (error) {
                console.error('Erro ao carregar dados dos clientes:', error);
                // Fallback para dados de exemplo se o arquivo n√£o existir
                clientsData = {
                    'keverson': {
                        name: 'Keverson',
                        tipo_obra: 'Casa',
                        valor_total: 'R$ 12.112,24',
                        data_entrega: '09/06/2025',
                        estado: 'RN - Rio Grande do Norte',
                        municipio: 'Pedra Grande',
                        status: 2
                    }
                };
            }
        }

        const statusInfo = [
            {
                title: 'Chegou Mat√©ria-Prima',
                description: 'Material recebido e conferido',
                color: 'vermelho',
                icon: 'üì¶'
            },
            {
                title: 'Pintura',
                description: 'Processo de pintura em andamento',
                color: 'amarelo',
                icon: 'üé®'
            },
            {
                title: 'Coloca EPS',
                description: 'Instala√ß√£o do EPS',
                color: 'azul',
                icon: 'üîß'
            },
            {
                title: 'Colocar A√áO ou Filme',
                description: 'Finaliza√ß√£o com a√ßo ou filme',
                color: 'verde',
                icon: '‚úÖ'
            }
        ];

        function searchClient() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const resultsSection = document.getElementById('resultsSection');

            if (!searchTerm) {
                resultsSection.innerHTML = `
                    <div class="no-results">
                        <div style="font-size: 3rem; margin-bottom: 20px;">üîç</div>
                        <p>Digite o nome do cliente para gerenciar o status do pedido</p>
                    </div>
                `;
                return;
            }

            const client = clientsData[searchTerm];

            if (!client) {
                resultsSection.innerHTML = `
                    <div class="no-results">
                        <div style="font-size: 3rem; margin-bottom: 20px;">‚ùå</div>
                        <p>Cliente n√£o encontrado</p>
                        <p style="font-size: 0.9rem; margin-top: 10px; opacity: 0.7;">Verifique se o nome foi digitado corretamente</p>
                    </div>
                `;
                return;
            }

            displayClientAdmin(client);
        }

        function displayClientAdmin(client) {
            const resultsSection = document.getElementById('resultsSection');
            
            // Criar cards de status
            let statusCards = '';
            statusInfo.forEach((status, index) => {
                const isActive = index < client.status;
                const isCurrent = index === client.status;
                const cardClass = isActive ? 'active' : (isCurrent ? 'current' : '');
                
                statusCards += `
                    <div class="status-card ${cardClass}">
                        <div class="status-color status-${status.color}">
                            ${status.icon}
                        </div>
                        <div class="status-title">${status.title}</div>
                        <div class="status-description">${status.description}</div>
                        <button class="status-btn" onclick="updateStatus('${client.name.toLowerCase()}', ${index})">
                            ${isCurrent ? 'Status Atual' : isActive ? 'Conclu√≠do' : 'Definir como Atual'}
                        </button>
                    </div>
                `;
            });

            resultsSection.innerHTML = `
                <div class="client-card">
                    <div class="client-name">üì¶ Gerenciar Pedido de ${client.name}</div>
                    
                    <div class="client-details">
                        <div class="detail-item">
                            <div class="detail-label">Tipo de Obra</div>
                            <div class="detail-value">${client.tipo_obra || 'N√£o informado'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Valor Total</div>
                            <div class="detail-value">${client.valor_total || 'N√£o informado'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Data de Entrega</div>
                            <div class="detail-value">${client.data_entrega || 'N√£o informado'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Estado</div>
                            <div class="detail-value">${client.estado || 'N√£o informado'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Munic√≠pio</div>
                            <div class="detail-value">${client.municipio || 'N√£o informado'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Status Atual</div>
                            <div class="detail-value">${statusInfo[client.status].title}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Progresso</div>
                            <div class="detail-value">${Math.round(((client.status + 1) / 4) * 100)}% conclu√≠do</div>
                        </div>
                        ${client.last_updated ? `
                        <div class="detail-item">
                            <div class="detail-label">√öltima Atualiza√ß√£o</div>
                            <div class="detail-value">${formatDateTime(client.last_updated)}</div>
                        </div>
                        ` : ''}
                    </div>

                    <div class="admin-controls">
                        <div class="admin-title">Atualizar Status do Pedido</div>
                        <div class="status-grid">
                            ${statusCards}
                        </div>
                        <div class="success-message" id="successMessage">
                            Status atualizado com sucesso! ‚úÖ
                        </div>
                    </div>
                </div>
            `;
        }

        function updateStatus(clientKey, newStatus) {
            if (clientsData[clientKey]) {
                clientsData[clientKey].status = newStatus;
                clientsData[clientKey].last_updated = new Date().toISOString();
                
                // Reexibir o cliente com o novo status
                displayClientAdmin(clientsData[clientKey]);
                
                // Mostrar mensagem de sucesso
                const successMessage = document.getElementById('successMessage');
                successMessage.classList.add('show');
                
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);

                // Aqui voc√™ pode adicionar uma chamada para salvar no servidor/Google Sheets
                // saveStatusToServer(clientKey, newStatus);
                
                console.log(`Status do cliente ${clientKey} atualizado para: ${statusInfo[newStatus].title}`);
            }
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('pt-BR');
        }

        // Permitir busca ao pressionar Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchClient();
            }
        });

        // Carregar dados quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            loadClientsData();
            document.getElementById('searchInput').focus();
        });
    </script>
</body>
</html>
